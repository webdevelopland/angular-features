<div id="datepicker-example">
  <h2>Datepicker</h2>
  <!-- MatDatepickerModule -->
  <mat-card>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date" (dateChange)="onChange($event)">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

  </mat-card>

  <div class="info">
    <span>{{date}}</span>
  </div>
</div>
