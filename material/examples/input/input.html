<div id="input-example">
  <h2>Input</h2>
  <!-- MatInputModule -->
  <mat-card>

    <mat-form-field>
      <input matInput placeholder="Your Name" [(ngModel)]="name">
    </mat-form-field>

  </mat-card>

  <mat-card>

    <mat-form-field>
      <input matInput placeholder="email"  value="mike@gmail.com" #email>
    </mat-form-field>

  </mat-card>

  <div class="info">
    <div><span>Name: {{name}}</span></div>
    <div><span>Email: {{email.value}}</span></div>
  </div>
</div>
